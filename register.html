<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .outerbox{
            display: flex;
            justify-content: center;
            height:50%;
        }
        .innerbox{
            width:80%;
            height:100%;
        }
        body {
            background-image: url('https://eskipaper.com/images/black-backgrounds-11.jpg');
        }
    </style>
</head>
<body>
    <div class="outerbox">
        <div class="container innerbox">
            <h1 style="font-family: monospace;text-align: center;color:white;">Registration Page</h1>
            <form onsubmit="register();return false">
                <div class="form-group">
                  <label for="email" style="color:white;">Email address</label>
                  <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                  <label for="password" style="color:white;">Password</label>
                  <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
                <a href="login.html" style="color:white;">Go to Login Page</a>
            </form>
        </div>
    </div>
    <script>
        async function register(){
            let data = {
                email:document.getElementById("email").value,
                password:document.getElementById("password").value
            }
            let postData = await fetch("http://localhost:3000/register",{
                method:"POST",
                body:JSON.stringify(data),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            let postRes = await postData.json()
            alert(postRes.message)

        }
    </script>
</body>
</html>
