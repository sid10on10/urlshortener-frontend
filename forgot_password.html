<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .outerbox{
            display: flex;
            justify-content: center;
            height:50%;
        }
        .innerbox{
            width:80%;
            height:100%;
        }
        body {
            background-image: url('https://2.bp.blogspot.com/-pqiJBMYxA5E/UvmzMgtHQ9I/AAAAAAAAB3A/6YTiPUoRYqk/s1600/Nice-wallpaper+desktop+(1).jpg');
        }
    </style>
</head>
<body>
    <div class="outerbox">
        <div class="container innerbox">
            <h1 style="font-family: monospace;text-align: center;color:white;">Forgot Password Page</h1>
            <form onsubmit="forgot();return false">
                <div class="form-group">
                  <label for="email" style="color:white;">Email address</label>
                  <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <button type="submit" class="btn btn-primary">Send Email</button>
                <a href="register.html" style="color:white;">Go to Register Page</a>
            </form>
        </div>
    </div>
    <script>
        async function forgot(){
            let data = {
                email:document.getElementById("email").value
            }
            let loginData = await fetch("http://localhost:3000/forgot_password",{
                method:"POST",
                body:JSON.stringify(data),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            let loginRes = await loginData.json()
            alert(loginRes.message)
        }
    </script>
</body>
</html>
